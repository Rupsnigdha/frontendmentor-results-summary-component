<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="card-container">
    <div class="card-column">
      <span>Your Result</span>
      <div class="score-container">
        <h1>76</h1>
        <h2>of 100</h2>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-column">
      <div class="summary-title">Summary</div>
      <div class="allscores" id="allscores">
        <div class="summary-scorebox">
          <div class="scorebox-header">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <div class="scorebox-title">Reaction</div>
          </div>
          <div class="score">
            <span>80&nbsp;</span><span>/ 100</span>
          </div>
        </div>
        <div class="summary-scorebox">
          <div class="scorebox-header">
            <img src="./assets/images/icon-memory.svg" alt="">
            <div class="scorebox-title">Memory</div>
          </div>
          <div class="score">
            <span>92&nbsp;</span><span>/ 100</span>
          </div>
        </div>
        <div class="summary-scorebox">
          <div class="scorebox-header">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <div class="scorebox-title">Verbal</div>
          </div>
          <div class="score">
            <span>61&nbsp;</span><span>/ 100</span>
          </div>
        </div>
        <div class="summary-scorebox">
          <div class="scorebox-header">
            <img src="./assets/images/icon-visual.svg" alt="">
            <div class="scorebox-title">Visual</div>
          </div>
          <div class="score">
            <span>72&nbsp;</span><span>/ 100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
